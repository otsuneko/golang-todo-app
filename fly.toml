app = 'golang-todo-app'
primary_region = 'nrt'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[statics]]
  guest_path = "/app/views/templates"
  url_prefix = "/public"

[env]
  PORT = 8080

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
